<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="ANIMECRAFT.css">
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>

    <section>
        <p>Completa este formulario para solicitar productos, personalizaciones o información:</p>
        <form action="#" method="post">
            <label for="nombre">Nombre completo:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="correo">Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="producto">Producto/servicio deseado:</label><br>
            <select id="producto" name="producto" required>
                <option value="">Seleccione...</option>
                <option value="figuras">Figuras de anime</option>
                <option value="posters">Posters</option>
                <option value="peluches">Peluches</option>
                <option value="sublimacion">Sublimación</option>
                <option value="manualidades">Manualidades</option>
                <option value="utiles">Útiles escolares</option>
            </select><br><br>

            <label for="mensaje">Mensaje o descripción del pedido:</label><br>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 - ANIMECRAFT</p>
    </footer>
</body>
</html>
